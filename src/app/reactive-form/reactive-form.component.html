<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="done(myForm)">
        <div>
            <label for="name"><b>Name:</b></label>
            <input type="text" formControlName="name" class="form-control"><br>
        </div>
        <div>
            <label for="email"><b>Email:</b></label>
            <input type="email" formControlName="email" class="form-control"><br><br>
        </div>
        <div>
        <label for="gender"><b>Gender:</b></label><br>
        <label for="gender">male:</label>
        <input type="radio" name="gender" value="male">
        <label for="gender">female:</label>
        <input type="radio" name="gender" value="female">
        <label for="gender">other:</label>
        <input type="radio" name="gender" value="other"><br><br>
        </div> 
        <div>
            <label for="state"><b>State:</b></label>
            <input type="text" formControlName="state" class="form-control"><br><br>
        </div>
        <div>
            <label for="stacks"><b>Stacks:</b></label>
            <input type="text" formControlName="stacks" class="form-control"><br><br>
        </div>
        
        <div>
            <label for="bio"><b>Bio:</b></label><br>
            <textarea formControlName="bio"  rows="5" cols="20" placeholder="about me" class="form-control"></textarea><br><br>
       </div>
       <div>
           <input type="button" value="Submit" >
       </div>
    </form> 
</div>
